{% extends "layout.html" %}

{% block title %} Edit your account {% endblock title %} 

{% block content %}
    <h1> Edit your account </h1>
    <form method="post" , enctype="multipart/form-data">
        {{user_form.as_p}}
        {{profile_form.as_p}}
        {% csrf_token %}
        <p><button type="submit"> Save changes </button></p>
    </form>
    
{% endblock content %}
